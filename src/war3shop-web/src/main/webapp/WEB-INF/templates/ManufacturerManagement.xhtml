<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www./TR/xhtml1/DTD/xhtml1-strict.dtd">
<div
xmlns="http://www.w3.org/1999/xhtml"
xmlns:js="http://www.babyfishdemo.org/javascript">
    <h1>Manage manufacturers</h1>
    <div>
        <div style="width:360px;float:left">
            <div class="k-block">
                <div class="k-header panel-header">
                    <span class="panel-title">Product Specification</span>
                </div>
                <div class="panel-content" style="text-align:center">
                    <js:include 
                    js:id="manufacturerSpecification"
                    js:specificationchanged="manufacturerSpecification_specificationchanged"
                    src="ManufacturerSpecification" 
                    param="{
                        enableProductDependencies: {
                            enableHasElements: true
                        }, 
                        enablePurchaserDependencies: {
                            enableHasElements: true
                        } 
                    }"/>
                </div>
            </div>
        </div>
        <div style="margin-left:380px">
            <div style="display:inline-block;">
                <js:include 
                js:id="manufacturerGrid" 
                src="ManufacturerGrid"
                param="{
                    mode:'manage', 
                    enableProductDependencies: true, 
                    enablePurchaserDependencies: true 
                }"/>
            </div>
        </div>
    </div>
</div>
