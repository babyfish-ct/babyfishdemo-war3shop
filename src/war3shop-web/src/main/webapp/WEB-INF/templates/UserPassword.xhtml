<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www./TR/xhtml1/DTD/xhtml1-strict.dtd">
<div
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:js="http://www.babyfishdemo.org/javascript"
style="text-align:left">
    <table>
        <tr>
            <td style="width:150px"><label>Original Password: </label></td>
            <td>
                <input js:id="originalPasswordTextBox" js:generate-client-id="true" type="password" class="k-textbox" style="width:150px;" 
                required="true" pattern="[A-Za-z0-9]+" 
                data-required-msg="Please inpu the original password" 
                data-pattern-msg="Password can only contains letter and digits"/>
            </td>
            <td>
                <span class="k-invalid-msg"></span>
            </td>
        </tr>
        <tr>
            <td style="width:150px"><label>New Password: </label></td>
            <td>
                <input js:id="newPasswordTextBox" js:generate-client-id="true" type="password" class="k-textbox" style="width:150px;" 
                required="true" pattern="[A-Za-z0-9]+" 
                data-required-msg="Please inpu the new password" 
                data-pattern-msg="Password can only contains letter and digits"/>
            </td>
            <td>
                <span class="k-invalid-msg"></span>
            </td>
        </tr>
        <tr>
            <td style="width:150px"><label>New Password again: </label></td>
            <td>
                <input js:id="newPasswordAgainTextBox" js:generate-client-id="true" type="password" 
                class="k-textbox" style="width:150px;" required="true" pattern="[A-Za-z0-9]+" 
                data-required-msg="Please input the new password again" 
                data-pattern-msg="Password can only contains letter and digits"
                data-samenewpassword-msg="The two new passwords must be same"/>
            </td>
            <td>
                <span class="k-invalid-msg"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                <input js:id="okButton" type="button" value="Ok" class="k-primary" js:click="okButton_click"/>
                <div class="space"></div>
                <input js:id="cancelButton" type="button" value="Cancel" js:click="cancelButton_click"/>
            </td>
            <td></td>
        </tr>
    </table>
</div>
