<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www./TR/xhtml1/DTD/xhtml1-strict.dtd">
<div
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:js="http://www.babyfishdemo.org/javascript">
    <h1>Manage Administrators</h1>
    <div>
        <div style="width:350px;float:left">
            <div class="k-block">
                <div class="k-header panel-header">
                    <span class="panel-title">Administrator Specification</span>
                </div>
                <div class="panel-content" style="text-align:center">
                    <js:include 
                    js:id="administratorSpecification" 
                    src="AdministratorSpecification"
                    js:specificationchanged="administratorSpecification_specificationchanged"
                    param="{
                        enableActiveChoices: true,
                        enablePermissionDependencies: true
                    }"/>
                </div>
            </div>
        </div>
        <div style="margin-left:370px">
            <div style="display:inline-block;">
                <js:include js:id="administratorGrid" src="AdministratorGrid" param="{ showDetail:true }"/>
            </div>
        </div>
    </div>
</div>
