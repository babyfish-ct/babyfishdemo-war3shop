<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www./TR/xhtml1/DTD/xhtml1-strict.dtd">
<tbody
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:js="http://www.babyfishdemo.org/javascript"
style="display:none">
    <tr js:id="hasElementsTr" style="display:none">
        <td><label js:id="hasElementsLabel"></label></td>
        <td style="text-align:left">
            <select js:id="hasElementSelect" js:generate-client-id="true" style="width:200px;">
                <option value="0">--Disinterest--</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>
        </td>
    </tr>
    <tr js:id="includedElementsTr">
        <td><label js:id="includedElementsLabel"></label></td>
        <td js:id="includedElementsDropDownTd"></td>
    </tr>
    <tr js:id="excludedElementsTr">
        <td><label js:id="excludedElementsLabel"></label></td>
        <td js:id="excludedElementsDropDownTd"></td>
    </tr>
</tbody>
